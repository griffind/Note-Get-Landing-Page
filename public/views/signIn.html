<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../stylesheets/buttons.css">
    <link rel="stylesheet" href="../stylesheets/signUpMain.css">
    <link rel="stylesheet" href="/app/assets/vendor-ea315b8001d07401b86b5f07e74c563c.css">
</head>
<body>
<div class="error">
    <header class="errorText" id="errorUsername">Something went wrong.<br> Make sure that your username and password
        exists, and is correct.
    </header>
</div>
<form id="form" method="post">
    <h1>Sign In</h1>
    <fieldset>
        <div>
            <input id="username" type="text" name="username" required>
            <label alt="Username" placeholder="Username"></label>
        </div>
        <div id="passwordDiv">
            <input id="password" type="password" name="password" required>
            <label alt="Password" placeholder="Password">
        </div>
        <div>
            <label>Don't have an account? <a href="signUp.html" class="already"><b>Sign Up</b></a>
            </label>
        </div>
        <div class="forgotPass"><a class="forgotPass" href="forgotPassword.html">Forgot your password?</a></div>
    </fieldset>
    <a href="#" id="signUpBig" class="button button-block button-rounded button-large">Sign In</a>
</form>
<script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../javascripts/signIn.js" type="text/javascript"></script>
</body>
</html>
