<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../stylesheets/buttons.css">
        <link rel="stylesheet" href="../stylesheets/signUpMain.css">
    </head>
    <body>
    <div class="error">
        <header class="errorText" id="errorEmail">Something went wrong.<br> Make sure that your username and password exists, and is correct.</header>
    </div>
      <form id="form" method="post">
      
       <h1>Password Reset</h1>
      	
        <fieldset>
       
       		
       	
       	  <div>
          <input id="email" type="email" name="email" required>
          <label alt="Email" placeholder="Email (.edu)"></label>
          </div>

          <div><label>Don't have an account? <a href="signUp.html" class="already"><b>Sign Up</b></a> </label></div>
          <div><label>Remember you password? <a href="signIn.html" class="already"><b>Sign In</b></a> </label></div>
        </fieldset>
        
       
        
        <a href="#" id="signUpBig" class="button button-block button-rounded button-large">Reset</a>
        
      </form>
     <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
     <script src="/javascripts/forgotPassword.js" type="text/javascript"></script>
    </body>
</html>
